
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>jQuery Slot Machine</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2.0">


    <link rel="stylesheet" href="./styles/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="./library/jQuery-SlotMachine/jquery.slotmachine.css" type="text/css" media="screen" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./library/jQuery-SlotMachine/slotmachine.js"></script>
    <script src="./library/jQuery-SlotMachine/jquery.slotmachine.js"></script>
  </head>

  <body>
    <!-- triky -->
    <div id="triky">
      <div class="container">
        <h1>EQD Spin to win</h1>
        <div class="row">
          <div class="col-sm-10 col-md-5 offset-sm-1 offset-md-1">
            <pre><code id="codeBlock4"></code></pre>
          </div>

          <div class="col-sm-10 col-md-5 offset-sm-1 offset-md-1">
            <div id="triky1">
              <div>
                <img src="img/1.png" />
              </div>
              <div>
                <img src="img/50.jpg" />
              </div>
              <div>
                <img src="img/100.jpg" />
              </div>
              <div>
                <img src="img/1000.jpg" />
              </div>
            </div>
          </div>
          <div class="btn-group btn-group-justified" role="group">
            <button id="trikyShuffle" type="button" class="btn btn-primary btn-lg">Spin!</button>
          </div>
        </div>
      </div>
    </div>
    <script id="codeScript4">
const btnTriky = document.querySelector('#trikyShuffle');
const elTriky = document.querySelector('#triky1');
const triky = new SlotMachine(elTriky, {
  randomize() {
    return getSpinResult();
  }
});

function getSpinResult () {
  return Math.floor((Math.random() * 4) + 1);
}

btnTriky.addEventListener('click', () => triky.shuffle(5));
    </script>


  </body>
</html>
